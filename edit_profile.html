{% extends "layout.html" %}
{% block content %}

<!-- Font Awesome (make sure it's included in layout.html head) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div style="
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background-color: #fefefe;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    border-radius: 10px;
    font-family: 'Segoe UI', sans-serif;
">
    <h2 style="color:#003366; margin-bottom: 20px; border-bottom: 2px solid #ff9933; padding-bottom: 10px;">
        <i class="fas fa-user-edit"></i> Edit Profile
    </h2>

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">

        <label><i class="fas fa-user"></i> Name:</label>
        <input type="text" name="name" value="{{ user.name }}" required>

        <label><i class="fas fa-id-card"></i> Aadhar Number:</label>
        <input type="text" name="aadhar_number" value="{{ user.aadhar_number }}" required>

        <label><i class="fas fa-rupee-sign"></i> Income:</label>
        <input type="number" name="income" value="{{ user.income }}" required>

        <label><i class="fas fa-praying-hands"></i> Religion:</label>
        <input type="text" name="religion" value="{{ user.religion }}" required>

        <label><i class="fas fa-users"></i> Community:</label>
        <input type="text" name="community" value="{{ user.community }}" required>

        <label><i class="fas fa-briefcase"></i> Occupation:</label>
        <input type="text" name="occupation" value="{{ user.occupation }}" required>

        <label><i class="fas fa-graduation-cap"></i> Education Qualification:</label>
        <input type="text" name="education_qualification" value="{{ user.education_qualification }}" required>

        <label><i class="fas fa-birthday-cake"></i> Age:</label>
        <input type="number" name="age" value="{{ user.age }}" required>

        <label><i class="fas fa-venus-mars"></i> Gender:</label>
        <select name="gender" required>
            <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>

        <button type="submit" style="
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        " onmouseover="this.style.backgroundColor='#005599'" onmouseout="this.style.backgroundColor='#003366'">
            <i class="fas fa-save"></i> Update Profile
        </button>
    </form>
</div>

{% endblock %}
